<h2 class="text-xl font-bold">Lista de Contatos</h2>
<table>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    <tr *ngFor="let contato of contatos">
        <td>{{ contato.nome }}</td>
        <td>{{ contato.email }}</td>
        <td>{{ contato.telefone }}</td>
        <td>
            <button (click)="excluirContato(contato.id)">Excluir</button>
            <a [routerLink]="['/editar', contato.id]">Editar</a>
        </td>
    </tr>
</table>

<button [routerLink]="['/adicionar']">Adicionar Contato</button>
