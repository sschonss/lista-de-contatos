<button *ngIf="!link.length && !funcaoClick" class="my-4 px-4 py-2 bg-gray-900 text-white rounded-lg">
    {{ texto }}
</button>

<button *ngIf="link.length && !funcaoClick" [routerLink]="link"
    class="my-4 px-4 py-2 bg-gray-900 text-white rounded-lg">
    {{ texto }}
</button>

<button *ngIf="!link.length && funcaoClick" (click)="funcaoClick()"
    class="my-4 px-4 py-2 bg-gray-9 00 text-white rounded-lg">
    {{ texto }}
</button>
