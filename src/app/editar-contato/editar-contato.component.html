<div class="flex flex-col items-center justify-center">
    <h2 class="text-xl font-bold">Editar Contato</h2>
    <form (submit)="atualizarContato()" class="mt-4">
        <div class="mt-2">
            <label for="nome" class="font-bold">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="contato.nome" name="nome" required
                class="rounded-lg p-2 border border-gray-400 block w-full">
        </div>

        <div class="mt-2">
            <label for="email" class="font-bold">Email:</label>
            <input type="email" id="email" [(ngModel)]="contato.email" name="email" required
                class="rounded-lg p-2 border border-gray-400 block w-full">
        </div>

        <div class="mt-2">
            <label for="telefone" class="font-bold">Telefone:</label>
            <input type="tel" id="telefone" [(ngModel)]="contato.telefone" name="telefone" required
                class="rounded-lg p-2 border border-gray-400 block w-full">
        </div>

        <button type="submit" class="bg-gray-500 text-white rounded-lg px-4 py-2 mt-4">Atualizar Contato</button>
    </form>
</div>
